<div class="question-form">
    <div class="container-right">
        <div class="question-form__wrapper">
            <div class="need-help">
                <div class="need-help__body">
                    <div class="need-help__wrapper">
                        <h3 class="need-help__title">Нужна помощь?</h3>
                        <form action="#" class="need-help__form">
                            <div class="need-help__content">
                                <div class="need-help__left">
                                    <div class="need-help__name">
                                        <div class="need-help__subtitle">
                                            Ваше имя<span>*</span>
                                            <div class="question-grey">
                                                <img src="/images/product/question.svg" alt="question">
                                            </div>
                                        </div>
                                        <input type="text" placeholder="Введите здесь" class="need-help__input">
                                    </div>
                                    <div class="need-help__feedback">
                                        <div class="need-help__subtitle">
                                            Как с Вами связаться?<span>*</span>
                                            <div class="question-grey">
                                                <img src="/images/product/question.svg" alt="question">
                                            </div>
                                        </div>
                                        <input type="text" placeholder="Номер телефона / email / соц. сети / мессенд" class="need-help__input">
                                        <div class="need-help__input-bc"></div>
                                    </div>
                                </div>
                                <div class="need-help__right">
                                    <div class="need-help__message">
                                        <div class="need-help__subtitle">
                                            Ваше сообщение <span>*</span>
                                            <div class="question-grey">
                                                <img src="/images/product/question.svg" alt="question">
                                            </div>
                                        </div>
                                        <textarea class="need-help__textarea" placeholder="Введите здесь"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="need-help__footer">
                                <div class="need-help__require"><span>*</span> - обязательные поля</div>
                                <button type="submit" class="need-help__submit">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <img src="/images/question-form/men.png" alt="">
        </div>
    </div>
</div>
